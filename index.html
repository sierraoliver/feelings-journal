<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Feelings Journal</title>
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body style="background-color: #212529;">
    <div id ="main-screen">
        <div class = "container">
            <div class = "feeling" data-color="#FFFF10">
                <img src="images/happy.png" alt="happy pic">
                <p>happy</p>
            </div>
            <div class = "feeling" data-color="#0471FF">
                <img src="images/sad.png" alt="sad pic">
                <p>sad</p>
            </div>
            <div class = "feeling" data-color="#F00000">
                <img src="images/angry.png" alt="angry pic">
                <p>angry</p>
            </div>
            <div class = "feeling" data-color="#7B00FF">
                <img src="images/fear.png" alt="fear pic">
                <p>afraid</p>
            </div>
            <div class = "feeling" data-color="#FF31B3">
                <img src="images/love.png" alt="love pic">
                <p>love</p>
            </div>
            <div class = "feeling" data-color="#FF9500">
                <img src="images/stress.png" alt="anxious pic">
                <p>anxious</p>
            </div>
        </div>
        <div class = "container">
            <div class = "feeling" data-color="#1C319A">
                <img src="images/calm.png" alt="calm pic">
                <p>calm</p>
            </div>
            <div class = "feeling" data-color="#24F0FF">
                <img src="images/confident.png" alt="confident pic">
                <p>confident</p>
            </div>
            <div class = "feeling" data-color="#B184FF">
                <img src="images/surprise.png" alt="surprisepic">
                <p>surprised</p>
            </div>
            <div class = "feeling" data-color="#F3B7FF">
                <img src="images/embarrased.png" alt="embarrased pic">
                <p>embarrased</p>
            </div>
            <div class = "feeling" data-color="#00F62D">
                <img src="images/disgust.png" alt="disgust pic">
                <p>disgust</p>
            </div>
            <div class = "feeling" data-color="#DD553D">
                <img src="images/nostalgia.png" alt="nostalgia pic">
                <p>nostalgic</p>
            </div>
        </div>
        <div class="container"></div>
        <div id = "text-container">
            <textarea id = "feel-text" placeholder="type your feelings . . ."></textarea>
        </div>
        <button class="add" onclick ="addEntry()">add entry</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
