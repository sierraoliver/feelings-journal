<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Feelings Journal</title>
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body style="background-color: #212529;">
    <div id ="main-screen">
        <div class = "container">
            <div class = "feeling">
                <img src="images/happy.png" alt="happy pic">
                <p>happy</p>
            </div>
            <div class = "feeling">
                <img src="images/sad.png" alt="sad pic">
                <p>sad</p>
            </div>
            <div class = "feeling">
                <img src="images/angry.png" alt="angry pic">
                <p>angry</p>
            </div>
            <div class = "feeling">
                <img src="images/fear.png" alt="fear pic">
                <p>afraid</p>
            </div>
            <div class = "feeling">
                <img src="images/love.png" alt="love pic">
                <p>love</p>
            </div>
            <div class = "feeling">
                <img src="images/stress.png" alt="anxious pic">
                <p>anxious</p>
            </div>
        </div>
        <div class = "container">
            <div class = "feeling">
                <img src="images/calm.png" alt="calm pic">
                <p>calm</p>
            </div>
            <div class = "feeling">
                <img src="images/confident.png" alt="confident pic">
                <p>confident</p>
            </div>
            <div class = "feeling">
                <img src="images/surprise.png" alt="surprisepic">
                <p>surprised</p>
            </div>
            <div class = "feeling">
                <img src="images/embarrased.png" alt="embarrased pic">
                <p>embarrased</p>
            </div>
            <div class = "feeling">
                <img src="images/disgust.png" alt="disgust pic">
                <p>disgust</p>
            </div>
            <div class = "feeling">
                <img src="images/nostalgia.png" alt="nostalgia pic">
                <p>nostalgic</p>
            </div>
        </div>
        <div class="container"></div>
        <div id = "text-container">
            <input id = "feel-text" type="text" placeholder="type your feelings . . .">
        </div>
    </div>
  </body>
</html>
